<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>
</head>

<body>

  <div class="container">
    <div class="summary">
      <img src="images/illustration-hero.svg" alt="Summary Photo" class="summary__photo">

      <div class="summary__text">
        <h1 class="summary__text--main">
          Order Summary
        </h1>
        <p class="summary__text--sub">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="Music icon" class="annual-plan__icon">
        <div class="annual-plan__text">
          <h4 class="annual-plan__text--main">
            Annual Plan
          </h4>
          <p class="annual-plan__text--sub">
            $59.99/year
          </p>
        </div>
        <div class="annual-plan__text--box">
          <a href="#" class="annual-plan__text--change">Change</a>
        </div>


      </div>

      <button class="btn">
        Proceed to Payment
      </button>

      <a href="#" class="cancel">
        Cancel Order
      </a>
    </div>

  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bhornbhaya</a>.
  </div> -->
</body>

</html>
